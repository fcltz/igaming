<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionamento para WhatsApp</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #countdown {
      font-size: 24px;
    }

    #loading-circle {
      width: 50px;
      height: 50px;
      border: 3px solid #3498db;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="countdown">Redirecionando em <span id="timer">5</span> segundos...</div>
  <div id="loading-circle"></div>

  <script>
    var seconds = 5;

    function updateTimer() {
      document.getElementById('timer').textContent = seconds;
    }

    function redirect() {
      window.location.href = 'https://chat.whatsapp.com/KTfFzGJNi4k4zmDHxgERQ8';
    }

    function countdown() {
      updateTimer();
      if (seconds === 0) {
        redirect();
      } else {
        seconds--;
        setTimeout(countdown, 1000);
      }
    }

    countdown();
  </script>
</body>
</html>
